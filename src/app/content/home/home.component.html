<div style="position: fixed; z-index: 100;">
  
  <nav class="navbar navbar-light bg-light">
    <div style="display: flex; align-items: center; text-align: center;">
  <img src="./assets/images/icons/more.png" (click)="toggleSidebar()" style="cursor: pointer; margin:9px 14px 6px 11px; height: 20px; width: 29px;">    
  <!-- <mat-icon (click)="toggleSidebar()" style="cursor: pointer; margin:0px 14px 6px 11px">horizontal_split</mat-icon> -->
  <img src="./assets/images/icons/login-logo.png" style="height: 20px; width: 20px;">
  <a class="navbar-brand" >Crown plaza</a>
  </div>
    <div class="header-div justify-content-end"  id="navbarNav" >
      <div class=""><a  class="logout-click margin-logout" (click)="logout()">Logout</a></div>
    </div>
  </nav>

  <div style="padding-top: 52px;">
    <div class="sidebar"  [ngStyle]="{ 'width.px': sideBarWidth}">
    <!-- <app-sidebar></app-sidebar> -->
    <ul class="navbar-nav">
      <li class="nav-item active" routerLinkActive="active-link">
        <a routerLink="campaign-list">
          <div class="item-container">
            <img src="./assets/images/icons/menu_home.png" height="20px" width="20px" alt="">
            <span class="sideBarItem" [ngStyle]="{ 'opacity':sideBarOpacity }">Campaign List</span>
          </div>
        </a>
      </li>

      <li class="nav-item active" routerLinkActive="active-link">
        <a routerLink="campaign-add">
          <div class="item-container">
            <img src="./assets/images/icons/menu_campaign.png" height="20px" width="20px" alt="">
            <span class="sideBarItem" [ngStyle]="{ 'opacity': sideBarOpacity}">Campaign Add</span>
          </div>
        </a>
      </li>

    </ul>
  </div>
  </div>
</div>
<!-- Your other content goes here -->

<div class="content ss">
  <div style="padding-top: 10px;"  [ngStyle]="{ 'margin-left.px': contentBodyWidth }">
    <router-outlet></router-outlet>
  </div>
</div>
